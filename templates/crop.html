{% extends 'base.html' %}
{% block content %}

<div class="cropOuterContainer">
  <h5 class="crop-heading">Crop and Fertilizer Recommendation System</h5>
  <div class="transparent-back">

    <!--      adding form-->
    <form action="/predictCrop" method="POST" id="form">
      <div class="input-group">
        <!-- ROW 1 -->
        <div id="row">
          <div>
            <label for="Nitrogen">Nitrogen (in kg/ha)</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen in kg/ha" class="form-control" required step="0" />
          </div>
          <div>
            <label for="Phosporus">Phosphorus (in kg/ha)</label>
            <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus in kg/ha" class="form-control" required step="00"/>
          </div>
        </div>

        <!-- ROW 2 -->
        <div id="row">
          <div>
            <label for="Potassium">Potassium (in kg/ha)</label>
            <input type="number"  id="Potassium"  name="Potassium"  placeholder="Enter Potassium in kg/ha"  class="form-control"  required  step="0"/>
          </div>
          <div >
            <label for="Temperature">Temperature (in <sup>o</sup>C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0"/>
          </div>
        </div>

        <!-- ROW 3 -->
        <div id="row">
          <div >
            <label for="Humidity">Humidity (in %)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0" />
          </div>
          <div >
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0" />
          </div>
        </div>

        <!-- ROW 4 -->
        <div id="row">
          <div >
            <label for="Rainfall">Rainfall (in mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required/>
          </div>
        </div>

        <!-- Recommend button -->
        <div >
          <div class="col-md-12 text-center">
            <button type="submit"  id="recommend" onclick="displayFlex()">
              Get Recommendation
            </button>
          </div>            
        </div>

      </div>
    </form>

    <div class="result-container">
      {% if result %}
      <div class="cropContainer">
         
          <div class="crop-name">
            <p class="titles">Crop recommended is:</p>
            <p id="text">{{ result }}</p>
            <p class="titles">Description</p>
            <p id="text">{{ description }}</p>
          </div>

          <div class="crop-img">
            <img src= "{{image }}" class="crop-img" alt="...">
          </div>
          
      </div>

      <div class="fertilizerContainer">
        <div>
          <p class="titles">Fertilizer recommended are:</p>
          <div>
            <p id="text">{{ fertilizer }}</p>
            <a href="fertilizers" class="card-link">
            <button class="know-more">
              <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
              </span>
              <span class="button-text">Know more...</span>
            </button>
          </a>
          </div>
        </div>
      </div>
        

        
      {% endif %}
    </div>
    
  </div>


</div>

{% endblock %}
